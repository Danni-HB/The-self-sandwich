<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>
<body>
    <div class="carousel">
        <div><h3>Menu Item 1</h3><p>Description for Menu Item 1</p></div>
        <div><h3>Menu Item 2</h3><p>Description for Menu Item 2</p></div>
        <div><h3>Menu Item 3</h3><p>Description for Menu Item 3</p></div>
        <div><h3>Menu Item 4</h3><p>Description for Menu Item 4</p></div>
        <div><h3>Menu Item 5</h3><p>Description for Menu Item 5</p></div>
      </div>
      <script type="text/javascript">
        $(document).ready(function(){
          $('.carousel').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            arrows: false,
            centerMode: true,
          });
        });
      </script>
      </body>
      </html>
