<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .box{
      border: 5px solid #000;
      padding: 30px;
      box-sizing: border-box;
      width: 350px;
      height: 400px;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
    }
    img{
      width: 80px;
      height: 80px;
    }
    h1{
      text-decoration-line: underline;
      text-align: center;
    }
    h2{
      text-decoration-line:inherit;
      text-align: center;
    }
    h3{
      
      text-align: left;
    }

  </style>

</head>

<body>
  <h1 >The Self Sandwich</h1>
  <h2>Choose your Sandwich</h2>
  <div>
    <p>Main Protein</p>
    <p>KindOfCheese</p>
    <p>SortVegetables</p>  

  </div>


  <div class="container">
     
    <div class="row">
      <div class="col-md-6">
        <div class="box" id="boxProtein">
          <table>
            <tr>
              <td><lable>RoastBeaf</lable></td>
              <td><img src="C:\Users\angel\Desktop\TheSS\BeafIcon.png" alt="" id="beaf" class="protein"></td>
            </tr>
            <tr>
              <td><lable>GrillChicken</lable></td>
              <td><img src="C:\Users\angel\Desktop\TheSS\chickenIcon.jpg" alt="" id="chick" class="protein"></td>
            </tr>
            <tr>
              <td><lable>Mushrooms</lable></td>
              <td><img src="C:\Users\angel\Desktop\TheSS\MushroomIcon.png" alt="" id="mush" class="protein"></td>
            </tr>
          </table>
          </div>
      </div>
      <div class="col-md-6">
        <div class="box" id="boxSelected">

        </div>
      </div>
    </div>
  
 
    <div class="row">
      <div class="col-md-6">
        <div class="box" id="boxCheese">
          <p><img src="C:\Users\angel\Desktop\TheSS\Cheddar.jpg"><lable>Cheddar</lable><img src="C:\Users\angel\Desktop\TheSS\cheddarIcon.png" alt="" id="chedd" class="cheese"></p>
          <p><img src="C:\Users\angel\Desktop\TheSS\gruyere.jpg"><lable>Gruyere</lable><img src="C:\Users\angel\Desktop\TheSS\gruyereIcon.jpg" alt="" id="gruy" class="cheese"></p>
          <p><img src="C:\Users\angel\Desktop\TheSS\Mozarella.jpg"><lable>Mozzarella</lable><img src="C:\Users\angel\Desktop\TheSS\mozarellaIcon.png" alt="" id="moz" class="cheese"></p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="box" id="boxVege">
          <p><img src="C:\Users\angel\Desktop\TheSS\GreenLettuce.jpg"><lable>GreenLettuce</lable><img src="C:\Users\angel\Desktop\TheSS\GLettuceIcon.png" alt="" id="glettuce" class="vegetable"></p>
          <p><img src="C:\Users\angel\Desktop\TheSS\Pikles.jpg"><lable>Pikles</lable><img src="C:\Users\angel\Desktop\TheSS\peaklesIcon.png" alt="" id="pikles" class="vegetable"></p>
          <p><img src="C:\Users\angel\Desktop\TheSS\PurpleLettuce.jpg"><lable>PurpleLettuce</lable><img src="C:\Users\angel\Desktop\TheSS\plettuceIcon.png" alt="" id="plettuce" class="vegetable"></p>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    var vboxSelected = document.getElementById("boxSelected");
    var vboxProtein = document.getElementById("boxProtein");
    var vboxCheese = document.getElementById("boxCheese");
    var vboxVege = document.getElementById("boxVege");
    var ptin = document.getElementsByClassName("protein");
    var chees = document.getElementsByClassName("cheese");
    var vege = document.getElementsByClassName("vegetable");
    

    vboxSelected.addEventListener("dragover",(ev) => allowDrop(ev));
    vboxSelected.addEventListener("drop",(ev) => drop(ev));

    vboxProtein.addEventListener("dragover",(ev) => allowDrop(ev));
    vboxProtein.addEventListener("drop",(ev) => drop1(ev));

    vboxCheese.addEventListener("dragover",(ev) => allowDrop(ev));
    vboxCheese.addEventListener("drop",(ev) => drop1(ev));

    vboxVege.addEventListener("dragover",(ev) => allowDrop(ev));
    vboxVege.addEventListener("drop",(ev) => drop1(ev));

    for (var i=0; i<ptin.length; i++){
      ptin[i].setAttribute("draggable","true");
      ptin[i].addEventListener("dragstart",(ev) => startDrag(ev))
    }

    for (var i=0; i<chees.length; i++){
      chees[i].setAttribute("draggable","true");
      chees[i].addEventListener("dragstart",(ev) => startDrag(ev))
    }

    for (var i=0; i<vege.length; i++){
      vege[i].setAttribute("draggable","true");
      vege[i].addEventListener("dragstart",(ev) => startDrag(ev))
    }
    function startDrag(ev) {
      ev.dataTransfer.setData("id", ev.target.id);
      //console.log(ev.target.id)
    }
    function allowDrop(ev) {
      console.log("Dropping");
      ev.preventDefault();
    }
    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("id");
      vboxSelected.appendChild(document.getElementById(data));
      console.log(data);
    }

    function drop1(ev) {
      if(ClassName = "protein"){
        ev.preventDefault();
        var data = ev.dataTransfer.getData("id");
        vboxProtein.appendChild(document.getElementById(data));
        console.log("return"+[data]);
        console.log(vboxProtein);
      }
     else{
        if(ClassName = "cheese"){
          ev.preventDefault();
          var data = ev.dataTransfer.getData("id");
          vboxCheese.appendChild(document.getElementById(data));
          console.log("return"+[data]);}
        else{
          if(ClassName = "vegetable"){
            ev.preventDefault();
            var data = ev.dataTransfer.getData("id");
            vboxVege.appendChild(document.getElementById(data));
            console.log("return"+[data]);}
          }
        }
      }

    
  </script>
</body>
</html>
