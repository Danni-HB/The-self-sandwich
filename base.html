<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .header {
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .contenedor {
      display: grid;
      grid-template-columns: 20% 20% 20% 20% 20% 20%;
      gap: 10px;
      border: 2px solid #000;
      padding: 20px; 
      max-height: 300vh;
      max-width: 100vh;
      overflow-y: auto;
      overflow-x: auto;
      justify-content: center; 
      align-items: center; 
    }

    .seccion {
      border: 1px solid #000;
      padding: 10px;
      box-sizing: content-box;
    }

    .rectangle {
      border: 1px solid #000;
      padding: 50px; 
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <h1 class="header">THE SELF SANDWICH</h1>
  <h2 class="header">Create your sandwich</h2>

  <div class="contenedor">
    <div class="seccion">Sección 1</div>
    <div class="seccion">Sección 2</div>
    <div class="seccion">Sección 3</div>
    <div class="seccion">Seccion 4</div>
    <div class="seccion">Seccion 5</div>
    <div class="seccion">Seccion 6</div>
    <div class="rectangle">Seccion 7</div>
    <div class="rectangle">Seccion 8</div>
    <div class="rectangle">Seccion 9</div>
  </div>

</body>
</html>
